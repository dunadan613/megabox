      font-weight: 400;
      font-size: 15px;
      color: #333;
      --main-color: #14144b;
      --bg-color-black:#0e0a20;
      --bg-color-yellow:#ffeb01;
      --bg-color-header:#120d3c;
      --bg-color-section:#0e0a20;
      --color-cyan:#14b9cb;

      --color-subtit:#201248;
      --color-special-text:#797191;

      --color-btn-bottom-text:#2b2c41;
    }
    ::-webkit-scrollbar{}
    #wrap{
      overflow: hidden;
      position: relative;
    }
    #wrap::before{
      content: '';
      display: block;
      position: absolute;
      top: -200px;
      right: -200px;
      bottom: -200px;
      left: -200px;
      background-image: url(./assets/images/section1_bg.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      /* background-attachment: fixed; */
      filter: blur(300px);
    }
    #wrap::after{
      content: '';
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      /* background: repeating-linear-gradient(transparent transparent 1px, rgba(0,0,0,1) 1px, rgba(0,0,0,1) 2px); */
      background-color: rgba(0, 0, 0, 0.5);
    }

      margin: 0 auto;
    }

    }
    .container-flex{

    }
    #main-ad{
      display: none;
      background-color: #d1dad5;
      position: relative;
      z-index: 2;
    }
    #main-ad .container{
      display: flex;
      justify-content: center;
    }
    #main-ad .imgbox{
      margin: 0 auto;
    }
    #main-ad img{

    }

      bottom: 0;

      height: 20px;

      font-size: 0;
      cursor: pointer;
    }
    #btn-main-ad-close::before,
    #btn-main-ad-close::after{
      content: '';
      display: block;
      position: absolute;
      z-index: 1;
      width: 15px;
      height: 1px;
      background-color: white;
      top: 50%;
      left: 50%;
    }
    #btn-main-ad-close::before{
      transform: translate(-50%,-50%) rotate(45deg);
    }
    #btn-main-ad-close::after{

    #mobile-btn-bottom{

      right: 0;
      bottom: 0;

    @media(min-width:1280px){
      #main-ad{
        display: block;

        position: relative;

        right: auto;
        left: auto;

      .header .mobile-nav{

      }
      .login-form h2{
        background-color: #503396;
        color: white;
        text-align: left;
      }
      #btn-login-form-close::before,
      #btn-login-form-close::after{
        background-color: white;
      }
      #mobile-btn-bottom{
        display: none;
      }
    }
  </style>
</head>

    // --------------- 함수구역 ---------------
    function fnAddMainAd(){
      $('#wrap').prepend('<section id="main-ad"><div class="container"><div class="imgbox"><a href="#"><img src="./assets/images/banner-top.jpg" alt="광고"></a></div><div id="btn-main-ad-close" class="btn">닫기</div></div></section>');
    }
    function fnRemoveMainAd(){
      $('section#main-ad').remove();
    }

    function fnDisplaySet(el,opt){
      el.style.display=opt;
    }
    
    function fnModalSet(opt){
      if(opt=='off'){
        document.querySelector('body').style.overflow='auto';
      }
      else if(opt=='on'){
        document.querySelector('body').style.overflow='hidden';
      }
      else{
        console.log('함수 매개변수 오류.');
      }
    }
    function fnLoginFormOpen(){
      let loginvalue=confirm('로그인 하시겠습니까?');
      if(loginvalue){
        fnDisplaySet(loginForm,'block');
        fnModalSet('on');
      }
    }
    function fnLoginFormClose(){
      fnDisplaySet(loginForm,'none');
      fnModalSet('off');
    }

    function fnNavFormOpen(){
      fnDisplaySet(navForm,'block');
      fnModalSet('on');
    }
    function fnNavFormClose(){
      fnDisplaySet(navForm,'none');
      fnModalSet('off');
    }

    }
